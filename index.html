<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Facebook</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
        <!-- HEADER -->
        <header class="cabecalho">
            <div class="barra-topo">
                <a href="index.html"><h1>facebook</h1></a>
                <a href="#" class="log-gmail">Entre com o Gmail</a>
            </div>
        </header>

        <div class="container">
            <!-- LOGINS RECENTES -->
            <section class="titles">
                <h2>facebook</h2>
                <h2>Logins recentes</h2>
                <span>Clique na sua foto ou adicione uma conta.</span>
                
                <div class="login">
                    <figure class="photo">
                        <a href="#" class="iconClose">
                            <i class="fas fa-times-circle"></i>
                        </a>
                        <a href="#">
                            <img src="assets/img/fotoPerfil.jpg" alt="foto perfil">
                            <figcaption>Lorena Silva</figcaption>
                        </a>
                    </figure>
                    <div class="add-conta">
                        <a href="#">
                            <i class="fas fa-plus-circle"></i>
                            <figcaption class="span-add">Adicionar conta</figcaption>
                        </a>
                    </div>
                </div>
            </section>

            <!-- POPUP PROFILE -->
            <div id="popup">
                <div class="content">
                    <figure>
                        <img src="assets/img/fotoPerfil.jpg" alt="perfil">
                        <figcaption>Lorena Silva</figcaption>
                    </figure>
                    <div class="inputBox">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="inputBox" id="checkbox">
                        <label class="lbl-check" for="check">Lembrar senha</label>
                        <input type="checkbox" id="check">
                    </div>
                    <div class="inputBox">
                        <input type="submit" class="btn" value="Entrar">
                    </div>
                    <div class="forgot-key">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <a class="close">X</a>
            </div>

            <!-- POPUP ADD ACCOUNT -->
            <div id="popup-add">
                <div class="content">
                    <div class="title">
                        <h2>Entrar no Facebook</h2>
                    </div>
                    <div class="inputBox">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="inputBox" id="checkbox">
                        <label class="lbl-check" for="check-lbl">Lembrar senha</label>
                        <input type="checkbox" id="check-lbl">
                    </div>
                    <div class="inputBox">
                        <input type="submit" class="btn" value="Entrar">
                    </div>
                    <div class="forgot-key">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <a class="closeAdd">X</a>
            </div>

            <!-- FORMULARIO DO LOGIN -->
            <section class="login-form">
                <form action="">
                    <h2>Entre com sua conta</h2>
                    <div class="inputBox">
                        <input type="email" name="" required="required">
                        <span>Email de usu√°rio</span>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="" required="required">
                        <span>Senha</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Entrar">
                    </div>
                    <div class="forgot-key">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <a href="#" class="new-account">Criar nova conta</a>
                </form>
            </section>
        </div>
        <script src="assets/js/script.js"></script>
</body>
</html>
